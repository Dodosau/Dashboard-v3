<div class="card weather">

  <div class="row">

    <!-- Sous-case gauche -->
    <div class="sub-box col text-center">
      <div class="icon" id="weatherIcon">—</div>

      <div class="temp" id="tempNow">—°C</div>
    </div>

    <!-- Sous-case droite -->
    <div class="sub-box col">
      <div class="weather-precip">
        <div class="small">Précipitation</div>
        <div class="text-medium" id="precipProb">—%</div>
      </div>

      <div class="weather-range">
        <div class="small">Min / Max</div>
        <div class="text-medium" id="tempRange">—</div>
      </div>
    </div>

  </div>

</div>
