<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Dashboard</title>

  <!-- Feuilles de style (chargées avec timestamp pour éviter le cache) -->
  <link id="cssBase" rel="stylesheet" href="">
  <link id="cssLayout" rel="stylesheet" href="">
  <link id="cssComponents" rel="stylesheet" href="">

  <style>
    body {
      background: #0f1116;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      margin: 0;
      padding: 20px;
    }
  </style>
</head>

<body>

  <!-- Conteneur principal -->
  <div id="dashboard">

    <!-- Widgets (chargés dynamiquement avec timestamp) -->
    <div id="widgetClock"></div>
    <div id="widgetWeather"></div>
    <div id="widgetCalendar"></div>
    <div id="widgetBus"></div>
    <div id="widgetWedding"></div>

  </div>

  <!-- Scripts JS (chargés dynamiquement avec timestamp) -->
  <script id="jsClock" src=""></script>
  <script id="jsWeather" src=""></script>
  <script id="jsCalendar" src=""></script>
  <script id="jsBus" src=""></script>
  <script id="jsWedding" src=""></script>

  <script>
    /* ---------------------------------------------------------
       CACHE-BUSTING GLOBAL
       Ajoute ?v=timestamp à TOUT (CSS, JS, HTML)
       Safari iPad ne peut plus garder une vieille version
    --------------------------------------------------------- */
    const v = Date.now();

    // CSS
    document.getElementById("cssBase").href =
      "css/base.css?v=" + v;
    document.getElementById("cssLayout").href =
      "css/layout.css?v=" + v;
    document.getElementById("cssComponents").href =
      "css/components.css?v=" + v;

    // JS
    document.getElementById("jsClock").src =
      "widgets/clock/clock.js?v=" + v;
    document.getElementById("jsWeather").src =
      "widgets/weather/weather.js?v=" + v;
    document.getElementById("jsCalendar").src =
      "widgets/calendar/calendar.js?v=" + v;
    document.getElementById("jsBus").src =
      "widgets/bus/bus.js?v=" + v;
    document.getElementById("jsWedding").src =
      "widgets/wedding/wedding.js?v=" + v;

    /* ---------------------------------------------------------
       CHARGEMENT DES WIDGETS HTML AVEC TIMESTAMP
       (évite que Safari garde une ancienne version)
    --------------------------------------------------------- */
    function loadWidget(id, file) {
      fetch(file + "?v=" + v)
        .then(r => r.text())
        .then(html => {
          document.getElementById(id).innerHTML = html;
        });
    }

    loadWidget("widgetClock", "widgets/clock/clock.html");
    loadWidget("widgetWeather", "widgets/weather/weather.html");
    loadWidget("widgetCalendar", "widgets/calendar/calendar.html");
    loadWidget("widgetBus", "widgets/bus/bus.html");
    loadWidget("widgetWedding", "widgets/wedding/wedding.html");

    /* ---------------------------------------------------------
       AUTO-REFRESH INTELLIGENT
       Recharge la page toutes les 5 minutes
       → garantit que tout reste à jour
       → sans casser les widgets
    --------------------------------------------------------- */
    setTimeout(() => {
      location.reload();
    }, 300000); // 300000 ms = 5 minutes

  </script>

</body>
</html>
