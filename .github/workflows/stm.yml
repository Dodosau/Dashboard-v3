name: Test STM API

on:
  workflow_dispatch:

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Test STM fetch
        env:
          STM_API_KEY: ${{ secrets.STM_API_KEY }}
        run: node scripts/testStmFetch.js

      - name: Commit raw file
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/stm_raw.bin
          git commit -m "Add raw STM data" || echo "No changes"
          git push
