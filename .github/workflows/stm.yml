name: STM - prochain bus 55 (commit json)

on:
  schedule:
    - cron: "*/5 * * * *" # toutes les 5 minutes (GitHub peut dériver un peu)
  workflow_dispatch:
  # Optionnel pendant tes tests (tu peux enlever après)
  push:
    branches: [main]

permissions:
  contents: write # IMPORTANT: pour pouvoir commit/push

concurrency:
  group: stm-prochainbus55
  cancel-in-progress: true

jobs:
  fetch:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run STM fetch script
        env:
          STM_API_KEY: ${{ secrets.STM_API_KEY }}
        run: node scripts/fetch-stm.mjs

      - name: Show generated file
        run: |
          echo "Generated file:"
          ls -lah data || true
          cat data/prochainBus55.json || true

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/prochainBus55.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update prochainBus55"
          git push
